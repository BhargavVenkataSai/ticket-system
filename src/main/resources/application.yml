spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ticket_system
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: my-super-secret-key
  expiration: 86400000 # 1 day in milliseconds

server:
  port: 8080

logging:
  level:
    org:
      springframework:
        security: DEBUG
