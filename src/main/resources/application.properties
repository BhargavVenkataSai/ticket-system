# ===============================
# Database Configuration
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ticket_system}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgre1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
# Use update (safe for dev assignment) or create-drop (always fresh)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Debug logging to diagnose 403 / security decisions
logging.level.org.springframework.security=DEBUG
logging.level.com.ticketsystem=DEBUG

# JWT Configuration
jwt.secret=my-super-secret-key-that-is-long-enough-for-jwt-hmac-sha-algorithms-256-bits-minimum
jwt.expiration=86400000